---
layout: base
---

<div id="content">
  {{content}}
</div>

<div id="sidebar">
  <div id="twitter-follow-me">
    <a href="http://twitter.com/tkofol">
      <img src="/static/images/twitter-tennis.png" />
    </a>
  </div>
  <script type="text/javascript" charset="utf-8"> 

  	$(document).ready(function() {
  		//This is how we want to call the plugin
  		$('#twitter_status').twitterize('tkofol',{count:1});
  	});

  </script>
  <div id="recent_twitter_update">
    <img src='/static/images/twitter-icon-48.png' />
    <ul id="twitter_status"></ul>
  </div>
  <h2>Categories</h2>
  <ul>
    <li><a href="/blog">Current</li>
    <li><a href="/blog/archives">Archives</li>
    {% for tag in site.tags %}
    <li><a href="/blog/tag/{{tag.first}}">{{tag.first|capitalize}}</li>
    {% endfor %}
  </ul>
  <div id="adsense">
    <script type="text/javascript"><!--
    google_ad_client = "pub-1844752563457444";

    google_ad_slot = "5606130029";
    google_ad_width = 120;
    google_ad_height = 600;
    //--></script>
    <script type="text/javascript"
    src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
    </script>
  </div>
</div>
