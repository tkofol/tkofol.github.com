---
layout: blog
title: High Impact Noise - Blog
---
<div id="blog-index-wrapper">
  <div class="headline">
    <a href="/blog">
      <img src="/static/images/blog-icon-box-orange.png" />
    </a>
    <div class="headline-text">
      Recent Blog Posts {% if tag %}(with tag: {{tag}}){% endif %}
    </div>
  </div>
  <div class="clearboth"></div>

  <ul id="blog-updates">
    {% for post in site.posts limit:6 %}
    <li class="blog-update"> 
      <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
      {{ post.content| truncatewords: 50 }} 
    </li>
    {% endfor %}
  </ul>
  <div class="clearboth"></div>
  <script type="text/javascript">
    $(".blog-update img").scale();
  </script>
</div>
